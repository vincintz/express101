<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="users">

    </div>
    <form method="POST" action="http://localhost:5000/api/users/">
        <input id="fn" type="text" name="firstname">
        <input id="ln" type="text" name="lastname">
        <input id="submit" type="submit">
    </form>
    <script>
        $(document).ready(() => {
            $(".submit").click(() => {
                // ignore default action
                // create user
                let user = {
                    firstname: $(".fn"),
                    lastname: $(".ln"),
                };
                // send post request to http://localhost:5000/api/users/
                axios.post('http://localhost:5000/api/users/', user);
                // call get all users

                // let users = get all users from http://localhost:5000/api/users/
                axios.get(http://localhost:5000/api/users/);
            });
        });
    </script>
</body>
</html>
